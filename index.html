<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Kehadiran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Konfirmasi Kehadiran</h2>
        <form id="confirmationForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nama</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Kelompok</label>
                <select id="group" name="group" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    <option value="Gonjen 1">Gonjen 1</option>
                    <option value="Gonjen 2">Gonjen 2</option>
                    <option value="Kembaran">Kembaran</option>
                    <option value="Sembung">Sembung</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Konfirmasi Kehadiran</label>
                <div class="mt-1 flex items-center">
                    <input type="radio" id="hadir" name="kehadiran" value="Hadir" required>
                    <label for="hadir" class="ml-2">Hadir</label>
                </div>
                <div class="mt-1 flex items-center">
                    <input type="radio" id="tidak-hadir" name="kehadiran" value="Tidak Hadir" required>
                    <label for="tidak-hadir" class="ml-2">Tidak Hadir</label>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Konfirmasi</button>
        </form>
        <p id="message" class="mt-4 text-green-500 hidden">Data berhasil disimpan!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
